<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissor Challenge From The Odin Project</title>
	<link rel="stylesheet" href="style.css">
</head>

	<header>
		<h1>Rock Paper Scissor</h1>
	</header>

	<div id="nameInputContainer">

		<h1>goals:</h1>

		<img src="images/evil duck.png" alt="evil duck">
	</div>

	<div id="humanChoiceContainer">

		<h1>choose</h1>
	<div id="invisibleContainer">

<img src="images/rockButtom.png" alt="rock">
<img src="images/paperButton.png" alt="paper">
<img src="images/scissorButton.png" alt="Scissor">

	</div>	
	<h1 id="message"></h1>
<h1 id="humanPoints">Human points = 0</h1>
<h1 id="computerPoints">Duck points = 0</h1>
	</div>
	<script src="computerChoice.js"></script>

</html>
